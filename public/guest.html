<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guest View</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; text-align: center; }
    video { width: 45%; margin: 10px; background: black; }
    button { padding: 10px 15px; margin: 10px; font-size: 16px; }
    input { padding: 8px; font-size: 16px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Guest</h1>
  <div>
    <input type="text" id="guestName" placeholder="Enter your name">
    <button onclick="startCamera()">Join Interview</button>
    <button id="muteButton" onclick="toggleMic()">Mute Mic</button>
  </div>

  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const muteButton = document.getElementById('muteButton');

    let localStream, pc, guestName, isMuted = false;

    async function startCamera() {
      guestName = document.getElementById('guestName').value.trim();
      if (!guestName) return alert("Please enter your name");

      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        initConnection();
        socket.emit("guest-name", guestName);
      } catch (err) {
        console.error('Camera error:', err);
      }
    }

    function initConnection() {
      pc = new RTCPeerConnection();
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('candidate', event.candidate);
        }
      };
    }

    socket.on('offer', async (offer) => {
      if (!pc) initConnection();
      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('candidate', async (candidate) => {
      try {
        await pc.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error('ICE error:', err);
      }
    });

    socket.on("control-mic", (data) => {
      setMicState(data.mute);
    });

    function toggleMic() {
      setMicState(!isMuted);
      socket.emit("guest-mic-changed", { muted: isMuted });
    }

    function setMicState(mute) {
      isMuted = mute;
      localStream.getAudioTracks().forEach(track => track.enabled = !mute);
      muteButton.innerText = mute ? "Unmute Mic" : "Mute Mic";
    }
  </script>
</body>
</html>
